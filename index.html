<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="highScores" href="">view high scores</div>
      <div id="timer">Time: <span id="count">0</span></div>
    </header>

    <main>
        <div id="container">
            <h1 id="mainText">Code Quiz Challenge</h1>
            <p id="pText">
                Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your score/time
                by ten seconds.
            </p>
            <div id= "start" class="button">Start Quiz</div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
